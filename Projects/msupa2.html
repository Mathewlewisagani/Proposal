<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <!-- Google Fonts for a romantic feel -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Animate.css for animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: fadeInDown 2s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      margin: 1rem 0;
      animation: fadeInUp 2s ease-in-out;
    }

    .collage {
      margin: 2rem auto;
      max-width: 800px;
    }

    .collage h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: fadeIn 2s ease-in-out;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
    }

    .buttons {
      margin: 2rem 0;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin: 0 1rem;
      transition: all 0.3s ease;
    }

    #yesButton {
      background: #4caf50;
      color: #fff;
    }

    #yesButton:hover {
      background: #45a049;
      transform: scale(1.1);
    }

    #noButton {
      background: #f44336;
      color: #fff;
    }

    #noButton:hover {
      background: #e53935;
      transform: scale(1.1);
    }

    #responseMessage {
      font-size: 1.5rem;
      font-family: 'Dancing Script', cursive;
      margin-top: 2rem;
      animation: fadeIn 2s ease-in-out;
    }
    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .hearts li {
      position: absolute;
      display: block;
      list-style: none;
      width: 20px;
      height: 20px;
      background: rgba(198, 101, 101, 0.2);
      animation: animate 25s linear infinite;
      bottom: -150px;
    }

    .hearts li:nth-child(1) {
      left: 25%;
      width: 80px;
      height: 80px;
      animation-delay: 0s;
    }

    .hearts li:nth-child(2) {
      left: 10%;
      width: 20px;
      height: 20px;
      animation-delay: 2s;
      animation-duration: 12s;
    }

    .hearts li:nth-child(3) {
      left: 70%;
      width: 20px;
      height: 20px;
      animation-delay: 4s;
    }

    .hearts li:nth-child(4) {
      left: 40%;
      width: 60px;
      height: 60px;
      animation-delay: 0s;
      animation-duration: 18s;
    }

    .hearts li:nth-child(5) {
      left: 65%;
      width: 20px;
      height: 20px;
      animation-delay: 0s;
    }

    .hearts li:nth-child(6) {
      left: 75%;
      width: 110px;
      height: 110px;
      animation-delay: 3s;
    }

    .hearts li:nth-child(7) {
      left: 35%;
      width: 150px;
      height: 150px;
      animation-delay: 7s;
    }

    .hearts li:nth-child(8) {
      left: 50%;
      width: 25px;
      height: 25px;
      animation-delay: 15s;
      animation-duration: 45s;
    }

    .hearts li:nth-child(9) {
      left: 20%;
      width: 15px;
      height: 15px;
      animation-delay: 2s;
      animation-duration: 35s;
    }

    .hearts li:nth-child(10) {
      left: 85%;
      width: 150px;
      height: 150px;
      animation-delay: 0s;
      animation-duration: 11s;
    }

    @keyframes animate {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
        border-radius: 0;
      }

      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
        border-radius: 50%;
      }
    }

    /* Keyframes for animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* Keyframes for animations */
    /* @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    } */
  </style>
</head>
<body>
  <div class="container">
    <!-- Collage Section -->
    <div class="collage">
      <h2>Our Memories Together</h2>
      <div class="gallery">
        <img src="image1.jpg" alt="Our Memory 1" class="animate__animated animate__fadeIn">
        <img src="image2.jpg" alt="Our Memory 2" class="animate__animated animate__fadeIn animate__delay-1s">
        <img src="image3.jpg" alt="Our Memory 3" class="animate__animated animate__fadeIn animate__delay-2s">
        <img src="image4.jpg" alt="Our Memory 4" class="animate__animated animate__fadeIn animate__delay-3s">
        <img src="image5.jpg" alt="Our Memory 5" class="animate__animated animate__fadeIn animate__delay-4s">
        <img src="image6.jpg" alt="Our Memory 6" class="animate__animated animate__fadeIn animate__delay-5s">
    </div>
    </div>

    <!-- Proposal Section -->
    <h1>Happy Valentine's Day, My Love!</h1>
    <p>You mean the world to me, and I can't imagine my life without you.</p>
    <p>Will you be my Valentine?</p>
    <div class="buttons">
      <button id="yesButton">Yes!</button>
      <button id="noButton">No</button>
    </div>
    <div class="hearts">
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    <p id="responseMessage"></p>
  </div>

  <script>
    // JavaScript for interactive response
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const responseMessage = document.getElementById('responseMessage');

    yesButton.addEventListener('click', () => {
      responseMessage.textContent = "Yay! You've made me the happiest person alive! ðŸ’–";
    });

    noButton.addEventListener('click', () => {
      responseMessage.textContent = "Aww, I'll keep trying until you say yes! ðŸ˜˜";
    });
  </script>
</body>
</html>
